<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Area</th>
        <th>Rooms</th>
        <th>Elevetor</th>
        <td>Parking</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rs of rslist">

        <td>{{ rs.id }}</td>
        <td> {{ rs.area }}</td>
        <td> {{ rs.rooms }}</td>
        <td> {{ rs.elev }}</td>
        <td> {{ rs.parking }}</td>
        <td> {{ rs.price }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectRstat(rs)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedRs">
      <div class="card-header">
        # {{selectedRs.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedRs.area}}</h4>
        <p class="card-text">
          {{selectedRs.price}}
        </p>
      </div>

    </div>
</div>
